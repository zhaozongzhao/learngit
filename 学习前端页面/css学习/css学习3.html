<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css学习03</title>
    <style>
    .box1{

        width: 200px;
        height: 300px;
        background: blue;
        /* 设置内边距 */
        padding: 10Px;
        /* 设置边框线 线 大小 颜色 */
        border: solid 2px bluel;
        /* 外边距 */
        margin: 80Px auto;
    }
    /* 相邻的外边距会相互融合 */
    .BOX2{
       width: 50%;
       height: 80px;
       background: red;
       margin: 80px;
    }    
    </style>
</head>
<body>
<div class="box1">1</div>
<div class="BOX2">2</div>
<div class="BOX3"></div>

</body>
</html>
